pull_request_rules:
  - name: automatic merge on CI success and approval
    conditions:
      - "#approved-reviews-by>=1"
      - base=master
      - status-success=continuous-integration/travis-ci/pr
    actions:
      merge:
        method: merge
  - name: automatic merge on CI success if only dependencies is changed
    conditions:
      - author=scala-steward
      - status-success=continuous-integration/travis-ci/pr
      - files=project/Dependencies.scala
      - files=.scalafmt.conf
      - "#files=1"
    actions:
      merge:
        method: merge

  - name: delete head branch after merge
    conditions:
      - merged
    actions:
      delete_head_branch: {}
  - name: ask to resolve conflict
    conditions:
      - conflict
    actions:
        comment:
          message: This pull request is now in conflicts. Could you fix it @{{author}}? üôè

